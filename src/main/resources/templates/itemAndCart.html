<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>商品一覧</h1>
<span th:each="item,status:${itemList}">
<form th:action="@{/}" method="post" >
<span th:text="${item.name}">商品名</span>&nbsp;
<span th:text="${#number.formatInteger(item.price,3)}">価格</span>円
<input type="hidden" name="numOfItem" value="status.index">
<input type="button" name="カートへ" value="カートへ">
<br>
</form>
</span>

</body>
</html>
